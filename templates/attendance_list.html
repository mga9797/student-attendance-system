<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Attendance Records</h1>
        <table>
            <tr>
                <th>Student Name</th>
                <th>Attendance Image</th>
                <th>Timestamp</th>
            </tr>
            {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td><img src="{{ record[1] }}" alt="Attendance Image"></td>
                <td>{{ record[2] }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/" class="btn">Go back to Home</a>
    </div>
</body>
</html>
