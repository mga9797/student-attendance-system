<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Captured</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- استدعاء مكتبة SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // عرض إشعار عند تحميل الصفحة
        window.onload = function() {
            Swal.fire({
                title: "Attendance Recorded!",
                text: "Successfully recorded attendance for {{ student_name }}",
                icon: "success",
                confirmButtonText: "OK"
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Attendance Captured</h1>
        <p>Student Name: <strong>{{ student_name }}</strong></p>
        <p>Here is the captured attendance image:</p>
        <img src="{{ image_path }}" alt="Attendance Image">
        <br><br>
        <a href="/" class="btn">Go back to Home</a>
    </div>
</body>
</html>
